!obj:pylearn2.train.Train {
    dataset: &train !obj:learning_sequences.pylearn2.datasets.spiral.ArchimedeanSpiral2D {
        samples     : 1000,
        space       : "x,y",
        task        : "classification",
        save_path   : "rbfn_spiral_data.pkl",
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size : 1,
        nvis       : 2,
        layers     : [
             !obj:learning_sequences.pylearn2.models.rbfn.RadialBasisFunction {
                 dim                : 100,
                 layer_name         : 'h1',
                 irange             : 0.05,
                 standard_deviation : 1,
                 training_data      : *train,
             },
             !obj:pylearn2.models.mlp.Sigmoid {
                 dim        : 1,
                 layer_name : 'h2',
                 irange     : 0.05,
             },
        ],
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate      : .5e-2,
        monitoring_batches : 1,
        monitoring_dataset : {
            'train' : *train,
        },
        cost: !obj:pylearn2.costs.mlp.Default {},
            termination_criterion : !obj:pylearn2.termination_criteria.EpochCounter {
            max_epochs            : 1000
        },
    },
    save_path : "rbfn_spiral_model.pkl",
    save_freq : 100,
}
